<body>
    <header>
        <div class="container-fluid header-container">
            <div class="row">
                <div class="col-sm-7 title-link">
                    <a href="index.html">
                        <h2 id="title-logo">scrambled</h2>
                    </a>
                </div>
                <div class="col-sm-5">
                    <h3 id="instructions">how to play</h3>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid main-container">
        <div class="row">
            <div id="word-display" class="d-flex justify-content-center">
                <h1 id="anagram">scrambled</h1>

        </div>

                        <label for="guess">Guess:</label>

                    </div>
                </div>
                <div class="row">
                    <div id="lives" class="col-12 text-center">
                        <i class="fa-solid fa-heart life"></i>

                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <button>shuffle</button>
                        <button>reveal</button>
                    </div>
                </div>



            </div>
            <div id="feedback-column" class="col-sm-5 col-xs-10 mx-auto">
                This contains the feedback to the user
            </div>
        </div>
        <div class="text-center">
            <button id="start-end-button">start</button>
        </div>
    </div>

    <footer>
